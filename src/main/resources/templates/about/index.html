<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="layout :: html-head" th:with="title='About'"></head>
<body>
<nav th:replace="layout :: html-nav"></nav>
<div class="container">
    <div class="page-header">
        <h1>Monitor<br/>
            <small>The system based on pass one pass all mentality</small>
        </h1>
    </div>
    <!-- Contact with Map - START -->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="well well-sm">
                    <form id="contact-us-form" class="form-horizontal" action="#" th:action="@{/contact_us}"
                          th:object="${contactUsForm}"
                          method="post" role="form" autocomplete="off">
                        <fieldset>
                            <legend class="text-center header">Contact us</legend>
                            <div class="form-group">
                                <div class="col-md-10 col-md-offset-1">
                                    <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                           class="validation-message"></label>
                                    <input id="name" name="name" type="text" placeholder="Name" class="form-control"
                                           th:field="*{name}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-10 col-md-offset-1">
                                    <label th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"
                                           class="validation-message"></label>
                                    <input id="surname" name="name" type="text" placeholder="Surname"
                                           class="form-control" th:field="*{surname}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-10 col-md-offset-1">
                                    <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                           class="validation-message"></label>
                                    <input id="email" name="email" type="email" placeholder="Email Address"
                                           class="form-control" th:field="*{email}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-10 col-md-offset-1">
                                    <label th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"
                                           class="validation-message"></label>
                                    <input id="phone" name="phone" type="number" placeholder="Phone Number"
                                           class="form-control" th:field="*{phoneNumber}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-10 col-md-offset-1">
                                    <label th:if="${#fields.hasErrors('message')}" th:errors="*{message}"
                                           class="validation-message"></label>
                                    <textarea class="form-control" id="message" name="message"
                                              placeholder="Enter your massage for us here. We will get back to you within 2 business days."
                                              rows="7" th:field="*{message}">
                                    </textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div>
                    <div class="panel panel-default">
                        <div class="text-center header">Our Office</div>
                        <div class="panel-body text-center">
                            <h4>Address</h4>
                            <div>
                                1431 Zone 4<br/>
                                Seshego<br/>
                                0742<br/>
                                +27743519649 / +27711290302<br/>
                                sedumaazael@gmail.com<br/>
                            </div>
                            <hr/>
                            <div id="map1" class="map">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="layout :: html-scripts"></div>

<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">
    jQuery(function ($) {
        function init_map1() {
            var myLocation = new google.maps.LatLng(-23.840963,29.378899);
            var mapOptions = {
                center: myLocation,
                zoom: 16
            };
            var marker = new google.maps.Marker({
                position: myLocation,
                title: "Property Location"
            });
            var map = new google.maps.Map(document.getElementById("map1"),
                mapOptions);
            marker.setMap(map);
        }
        init_map1();
    });

</script>
</body>
</html>
